<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Reloj Minimalista</title>
    <link rel="stylesheet" href="stilo.css">
</head>
<body>

    <button id="theme-btn">Dark mode</button>

    <div class="widget">
        <div class="analog-clock">
            <div class="hand hour" id="hour-h"></div>
            <div class="hand minute" id="min-h"></div>
            <div class="hand second" id="sec-h"></div>
            <div class="center-dot"></div>
        </div>

        <div class="digital-section">
            <div class="time-display" id="txt-time">00:00 AM</div>
            <div class="date-display">
                <span id="txt-date">CARGANDO...</span>
                <span class="day-badge" id="txt-day">--</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
